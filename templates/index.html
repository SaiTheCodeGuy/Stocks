<!DOCTYPE html>
<html>
    <head>
        <title>Stock Analyzer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
          form
          {
            display: block;
            float: left;
            margin: 5%;
          }
        </style>

    </head>
    <body style="margin:20px">
      <nav>
        <table style="width: 100%;table-layout:fixed;">
          <tbody>
            <tr>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('index') }}">Home</a></th>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('search') }}">Check Stock Prices</a></th>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('logout') }}">Logout</a></th>
            </tr>
          </tbody>
        </table>
      </nav>
        <h1>Trading Stocks</h1>

  <h1>Market Buy</h1>

  <form action="{{ url_for('buy') }}" method="post">
      <input type="text" name="Ticker" placeholder="Enter Stock Symbol">
      <p></p>
      <input type="text" name="Amount" placeholder="Enter # of Shares">
      <p></p>
      
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h1>Limit Buy</h1>

  <form action="{{ url_for('buy') }}" method="post">
    <input type="text" name="Ticker" placeholder="Enter Stock Symbol">
    <p></p>
    <input type="text" name="Limit" placeholder="Enter Max Buy Price">
    <p></p>
    <input type="text" name="Amount" placeholder="Enter # of Shares">
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1>Market Sell</h1>

<form action="{{ url_for('sell') }}" method="post">
  <input type="text" name="Ticker" placeholder="Enter Stock Symbol">
  <p></p>
  <input type="text" name="Amount" placeholder="Enter # of Shares">
  <p></p>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h1>Limit Sell</h1>

<form action="{{ url_for('sell') }}" method="post">
<input type="text" name="Ticker" placeholder="Enter Stock Symbol">
<p></p>
<input type="text" name="Limit" placeholder="Enter Min Sell Price">
<p></p>
<input type="text" name="Amount" placeholder="Enter # of Shares">
<p></p>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

    </body>
</html>
