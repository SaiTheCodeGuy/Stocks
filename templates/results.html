<!DOCTYPE html>
<html>
    <head>
        <title>Stock Analyzer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
           th
          {
            border:2px solid black;
            background-color: springgreen;
            text-align: center;
          }
          td
          {
            border:1px solid black;
            text-align: center;
          }

          h1, a
          {
            display: inline-block;
            vertical-align: middle;
            margin: 10px 0;
          }
        </style>
    </head>
    <body style="margin:20px">
      <nav>
        <table style="width: 100%;table-layout:fixed;">
          <tbody>
            <tr>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('index') }}">Home</a></th>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('search') }}">Check Stock Prices</a></th>
              <th style="border:2px solid black;background-color:lightgray;text-align:center"><a href="{{ url_for('logout') }}">Logout</a></th>
            </tr>
          </tbody>
        </table>
      </nav>
        <h1>{{ticker}}</h1>
        
        <table style="width: 100%;table-layout:fixed;padding: 10px;">
            <td>
                
                {% for column in data.columns %}
                <th>{{column}}</th>
                {%endfor%}
            </td>
            {% for index in data.index %}
            <tr>
                <th>{{index}}</td>
                {% for column in data.columns %}
                <td>{{data.at[index, column]}}</td>
                {%endfor%}
            </tr>
            
        
            {%endfor%}
        </table>

    </body>
</html>
